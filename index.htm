<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sticky Footer Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./extension/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/sticky-footer-navbar.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Sam Wong</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Menu 1</a></li>
            <li><a href="#menu2">Menu 2</a></li>
            <li><a href="#menu3">Menu 3</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Sub-Menu 1</a></li>
                <li><a href="#">Sub-Menu 2</a></li>
                <li><a href="#">Sub-Menu 3</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Nav Header</li>
                <li><a href="#">Sub-Menu 1</a></li>
                <li><a href="#">Sub-Menu 2</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <!-- Begin page content -->
    <div class="container">
      <div id="first">
      </div>
      <div id="second">
      </div>
    </div>

    <div class="footer">
      <div class="container">
          <ul class="footer-navbar">
            <li><a href="#"><img class="footer-nav-icon" src="./images/footer_icon.png" alt="Icon 1" title="Icon 1" /><div>Icon 1</div></a></li>
            <li><a href="#"><img class="footer-nav-icon" src="./images/footer_icon.png" alt="Icon 2" title="Icon 2" /><div>Icon 2</div></a></li>
            <li><a href="#"><img class="footer-nav-icon" src="./images/footer_icon.png" alt="Icon 3" title="Icon 3" /><div>Icon 3</div></a></li>
          </ul>
      </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./extension/jquery/jquery-1.11.1.min.js"></script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="./extension/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(function() {
				var imgHeight = ($(window).width()*853)/640;
				$('#first').height( imgHeight );
				$('#second').height( imgHeight );
			});
		</script>
  </body>
</html>
